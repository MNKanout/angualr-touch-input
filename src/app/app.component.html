<div>
  <div>
    <mat-form-field>
      <input matInput placeholder="Serial number"
      [(ngModel)]="serialNumber"
      (keydown)="onKeyDown($event)">
    </mat-form-field>
  </div>

  <div>
    <button mat-flat-button *ngFor="let button of buttons"
    (click)="onClick(button)"
    (touchstart)="onTouch(button, $event)">
      {{button}}
    </button>
  </div>
</div>
